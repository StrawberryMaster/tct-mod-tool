<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A tool for modding The Campaign Trail mods">
    <script src="./js/tailwind.js"></script>
    <script src="./js/vue3.js"></script>
    <script src="./js/vue3-modernizer.js"></script>
    <title>Jet's TCT Mod Tool</title>

    <style>
        @media only screen and (max-width: 1000px) {
            .starting-margins {
                position: relative !important;
                margin-bottom: 32px;
            }
        }

        .starting-margins {
            background-color: rgba(255, 255, 255, 0.5);
            padding: 8px;
            border-radius: 16px;
            text-align: right;
            position: fixed;
            top: 16px;
            right: 16px;
            max-width: 500px;
        }

        @layer base {  *,  ::after,  ::before,  ::backdrop,  ::file-selector-button {    border-color: var(--color-gray-200, currentColor);  }}

        @layer base {  button:not(:disabled),  [role="button"]:not(:disabled) {    cursor: pointer;  }}

        .mt-2 select {
            background: #e9e9ed;
        }
        .mt-2 textarea {
            background: #fff;
        }
        .mt-2 select, .mt-2 textarea {
            border-color: #d1d5db;
            box-shadow: none;
        }

        .border-blue-500 {
            --tw-border-opacity: 1;
            border-color: rgb(59 130 246 / var(--tw-border-opacity
        , 1));
        }

        :root{
            --brand-start: #0f172a;
            --brand-end: #2563eb;
            --header-contrast: #ffffff;
            --footer-bg: rgba(37,99,235,0.95);
        }

        .app-header, .app-footer {
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--header-contrast);
            background: linear-gradient(90deg, var(--brand-start), var(--brand-end));
            box-shadow: 0 6px 18px rgba(15, 23, 42, 0.12);
            text-align: center;
            padding: 1rem 1.25rem;
            font-weight: 700;
            letter-spacing: 0.2px;
        }

        .app-header {
            font-size: 1.6rem;
            line-height: 1.1;
            text-shadow: 0 1px 0 rgba(0,0,0,0.15);
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .app-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.75rem;
            color: var(--header-contrast);
            background: linear-gradient(180deg, rgba(37,99,235,0.95), rgba(37,99,235,0.88));
            box-shadow: 0 6px 18px rgba(15, 23, 42, 0.12);
            text-align: center;
            padding: 0.6rem 1rem;
            font-weight: 600;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            flex-wrap: wrap;
        }

        .app-footer .footer-left,
        .app-footer .footer-center,
        .app-footer .footer-right {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            white-space: nowrap;
        }

        .app-footer a {
            color: rgba(255,255,255,0.95);
            text-decoration: none;
        }
        .app-footer a:hover {
            text-decoration: underline;
            opacity: 1;
        }
        .app-footer .sep {
            color: rgba(255,255,255,0.65);
            margin: 0 0.35rem;
            user-select: none;
        }

        @media (max-width: 640px) {
            .app-footer { font-size: 0.85rem; gap: 0.5rem; padding: 0.5rem 0.75rem; justify-content: center; }
            .app-footer .footer-left,
            .app-footer .footer-center,
            .app-footer .footer-right { flex-basis: 100%; justify-content: center; }
        }
        
    </style>
</head>

<body class="bg-gray-100">

    <div class="app-header" role="banner" aria-label="Jet's TCT Mod Tool header">
        <div>
            Jet's TCT Mod Tool
        </div>
    </div>

    <div id="app" class="bg-gray-200 w-auto flex flex-col md:flex-row mx-auto">
        <div class="sm:w-1/3 md:w-1/4 mx-auto" id="pickers">
            <toolbar></toolbar>
            <p class="font-bold mx-6">Dropdown Menus</p>
            <question-picker></question-picker>
            <state-picker></state-picker>
            <issue-picker></issue-picker>
            <candidate-picker></candidate-picker>
            <cyoa-picker></cyoa-picker>
            <banner-picker></banner-picker>
            <ending-picker></ending-picker>
            <mapping-picker></mapping-picker>
            <bulk-picker></bulk-picker>
            <template-picker></template-picker>
        </div>

        <div class="bg-gray-100 sm:2/3 md:w-4/5" id="editor">
            <editor></editor>
        </div>
    </div>

    <div class="app-footer" role="contentinfo" aria-label="Footer">
        <div class="footer-left">Made by <a class="hover:text-gray-200" href="https://jetsimon.com/">Jet Simon</a></div>

        <div class="footer-center">
            <a href="./changelog.html">Changelog</a>
            <span class="sep">|</span>
            <span>Version 1.4.0</span>
        </div>

        <div class="footer-right">
            <a href="https://github.com/StrawberryMaster/tct-mod-tool">GitHub repo</a>
            <span class="sep">|</span>
            <a href="https://github.com/JetSimon/Jets-The-Campaign-Trail-Mod-Tool-Website">original repo</a>
        </div>
    </div>

    <script src="js/engine.js"></script>
    <script src="js/base.js"></script>
    <script src="js/vueInit.js"></script>
    <script src="js/components/editor.js"></script>
    <script src="js/components/pickers.js"></script>
    <script src="js/components/questionAnswer.js"></script>
    <script src="js/components/stateCandidateIssues.js"></script>
    <script src="js/components/cyoa.js"></script>
    <script src="js/components/bannerSettings.js"></script>
    <script src="js/components/endings.js"></script>
    <script src="js/components/mapping.js"></script>
    <script src="js/components/bulk.js"></script>
    <script src="js/vueBootstrap.js"></script>
</body>

</html>
