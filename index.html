<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A tool for modding The Campaign Trail mods">
    <script src="./js/tailwind.js"></script>
    <script src="./js/vue3.js"></script>
    <script src="./js/vue3-modernizer.js"></script>
    <title>Jet's TCT Mod Tool</title>

    <style>
        @media only screen and (max-width: 1000px) {
            .starting-margins {
                position: relative !important;
                margin-bottom: 32px;
            }
        }

        .starting-margins {
            background-color: rgba(255, 255, 255, 0.5);
            padding: 8px;
            border-radius: 16px;
            text-align: right;
            position: fixed;
            top: 16px;
            right: 16px;
            max-width: 500px;
        }
    </style>
</head>

<body class="bg-gray-100">

    <div class="bg-blue-400 w-full mx-auto drop-shadow-md text-center text-white text-3xl font-bold py-10">Jet's TCT Mod
        Tool</div>

    <div id="app" class="bg-gray-200 w-auto flex flex-col md:flex-row mx-auto">
        <div class="sm:w-1/3 md:w-1/4 mx-auto" id="pickers">
            <toolbar></toolbar>
            <p class="font-bold mx-6">Dropdown Menus</p>
            <question-picker></question-picker>
            <state-picker></state-picker>
            <issue-picker></issue-picker>
            <candidate-picker></candidate-picker>
            <cyoa-picker></cyoa-picker>
            <banner-picker></banner-picker>
            <ending-picker></ending-picker>
            <mapping-picker></mapping-picker>
            <bulk-picker></bulk-picker>
            <template-picker></template-picker>
        </div>

        <div class="bg-gray-100 sm:2/3 md:w-4/5" id="editor">
            <editor></editor>
        </div>
    </div>

    <div class="bg-blue-400 w-full drop-shadow-md mx-auto text-center text-white font-italic py-10">Made by <a
            class="hover:text-gray-200" href="https://jetsimon.com/">Jet Simon</a> | Version 1.4.0 | <a
            class="hover:text-gray-200" href="./changelog.html">Changelog</a> | <a class="hover:text-gray-200"
            href="https://github.com/JetSimon/Jets-The-Campaign-Trail-Mod-Tool-Website">Github Repo</a> | <span
            onclick="alert('I have decided to add minimal ads to this site. It is my hope they pay for hosting the domains and for any server costs my other TCT sites like CTS may use. Thank you so much for using this tool!')"
            style="cursor: pointer;" class="hover:text-gray-200" href="">Why Ads?</span></div>

    <script src="js/engine.js"></script>
    <script src="js/base.js"></script>
    <script src="js/vueInit.js"></script>
    <script src="js/components/editor.js"></script>
    <script src="js/components/pickers.js"></script>
    <script src="js/components/questionAnswer.js"></script>
    <script src="js/components/stateCandidateIssues.js"></script>
    <script src="js/components/cyoa.js"></script>
    <script src="js/components/bannerSettings.js"></script>
    <script src="js/components/endings.js"></script>
    <script src="js/components/mapping.js"></script>
    <script src="js/components/bulk.js"></script>
    <script src="js/vueBootstrap.js"></script>
</body>

</html>
